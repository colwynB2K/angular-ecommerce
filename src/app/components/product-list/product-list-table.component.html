<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Units in Stock</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let currentProduct of products">
      <td>{{ currentProduct.name }}</td>
      <td>{{ currentProduct.unitPrice | currency: 'EUR' }}</td>
      <td>{{ currentProduct.unitsInStock }}</td>
    </tr>
  </tbody>
</table>
